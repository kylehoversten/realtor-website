name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main

# Explicit permissions so the workflow can publish to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build (client + server)
        run: npm run build

      - name: Inspect workspace after build (debug)
        # Print runtime versions and directory contents to aid debugging
        run: |
          echo "Node: $(node -v)"
          echo "NPM: $(npm -v)"
          echo "Listing repo root"
          ls -la
          echo "Listing dist"
          ls -la dist || true
          echo "Listing dist/public"
          ls -la dist/public || true

      - name: Add CNAME for custom domain
        # Write the custom domain into dist/public/CNAME so Pages config is applied; create dir if needed
        run: |
          mkdir -p dist/public
          echo "kylehoversten.com" > dist/public/CNAME
          ls -la dist/public

      - name: Upload artifact to GitHub Pages
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./dist/public

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
          
      - name: Success message
        run: echo "Deployed to GitHub Pages"
